<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формування табличок ВРП</title>
    <link rel="stylesheet" href="./src/style.css?3">
</head>
<body>
<div class="no-print">
    <div id="scroll"></div>
    <div class="control">
        <button type="button" id="btn_translate"><input id="cb_translate" type="checkbox" checked="checked"> Перекласти</button>
        <button type="button" id="btn_create"><input id="cb_create" type="checkbox" checked="checked"> Сформувати</button>
        <button type="button" id="btn_to_smaller_font">Вирівняти</button>
        <button type="button" onclick="window.print()">На друк</button>
        <select id="sel_table_type" title="Тип табличок">
            <option select="select" value="type_en">з анг.</option>
            <option value="type_ua">укр.</option>
        </select>
        <div>
            <input type="checkbox" id="cb_img"> <label for="cb_img">як було</label>
        </div>
    </div>
    <button type="button" id="btn_name_reverse">Розгорнути</button>
    <button type="button" id="btn_git" onclick="window.open('https://github.com/riv-gh/hcj-heads-tables/')">GitHub</button>
    <textarea 
        id="person-list"
        data-type_en="Ім'я Прізвище у стовпчик"
        data-type_ua="Прізвище Ім'я Побатькові у стовпчик"
        placeholder="Ім'я Прізвище у стовпчик"
    ></textarea>
    <textarea
        id="person-list-translate"
        data-type_en="Ім'я Прізвище транслітом у стовпчик"
        data-type_ua="Не заповнюється"
        placeholder="Ім'я Прізвище транслітом у стовпчик"
    ></textarea>
</div>
    <div id="person-table-conatiner">
        <h1>З'явиться при заповненні/створенні</h1>
    </div>
<script src="./src/script.js?3"></script>
</body>
</html>
